<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background:url(/templates/images/loginBackground.jpg) no-repeat center center fixed; background-size: 100%;">

<script>
    function loginStudent(){
        var data={
            name: $("#name").val(),
            password: $("#password").val(),
            identity: $("input[name='identity']:checked").val()
        };
        $.ajax({
            url:"/login",
            data:data,
            type:"post",
            success:function (){
                if($("input[name='identity']:checked").val()!="admin"){
                    window.location.href='/home';
                }else {
                    window.location.href='/adm';
                }

            }
        })
    }
</script>

<h1 style="text-align: center">欢迎来到在线程序实验平台！</h1>
<div class="modal-dialog container"style="margin-top: 5%">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
        </div>
        <div class="modal-body" id = "model-body">
            <div class="form-group">
                用户身份：<label><input name="identity" type="radio" value="student" class="stuForm"/>学生</label>&nbsp;&nbsp;&nbsp;
                <label><input name="identity" type="radio" value="teacher" class="stuForm"/>老师</label>&nbsp;&nbsp;&nbsp;
                <label><input name="identity" type="radio" value="admin" class="admForm"/>管理员</label>
            </div>
            <div class="form-group">
                用户名：<input name="name" type="text" id="name" placeholder="用户名" class="form-control"/>
           </div>
            <div class="form-group">
                密码： <input type="text" name="password" id="password" placeholder="密码" class="form-control"/>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <input type="button" id="btn"value="登录"class="btn btn-default" onclick="loginStudent()"></div>
            <div class="form-group">
                <a href="/register"class="btn btn-primary" role="button">没有账号？点击注册</a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
