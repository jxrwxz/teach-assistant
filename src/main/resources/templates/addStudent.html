<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生列表</title>
    <link rel="stylesheet" type="text/css" href="/templates/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/templates/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/templates/easyui/css/demo.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="/templates/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/templates/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/templates/easyui/js/validateExtends.js"></script>
    <script type="text/javascript" th:inline="none">
        $(function() {
            //datagrid初始化
            $('#dataList').datagrid({
                title:'学生列表',
                iconCls:'icon-more',//图标
                border: true,
                collapsible:false,//是否可折叠的
                fit: true,//自动大小
                method: "get",
                url:"/student/queststudentPage",
                idField:'id',
                singleSelect:false,//是否单选
                pagination:true,//分页控件
                pagePosition:'both',
                rownumbers:true,//行号
                sortName:'id',
                sortOrder:'DESC',
                remoteSort: false,
                columns: [[
                    {field:'chk',checkbox: true,width:50},
                    {field:'id',title:'ID',width:50, sortable: true},
                    {field:'name',title:'姓名',width:150},
                    {field:'password',title:'密码',width:150},

                ]],
                toolbar: "#toolbar",
            });
            //设置分页控件
            var p = $('#dataList').datagrid('getPager');
            $(p).pagination({
                pageSize: 10,//每页显示的记录条数，默认为10
                pageList: [10,20,30,50,100],//可以设置每页记录条数的列表
                beforePageText: '第',//页数文本框前显示的汉字
                afterPageText: '页    共 {pages} 页',
                displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录',
            });
            //修改
            $("#edit").click(function(){
                var selectRows = $("#dataList").datagrid("getSelections");
                if(selectRows.length != 1){
                    $.messager.alert("消息提醒", "请选择一条数据进行操作!", "warning");
                } else{
                    $("#editDialog").dialog("open");
                }
            });
            //删除
            $("#delete").click(function(){
                var selectRows = $("#dataList").datagrid("getSelections");
                var selectLength = selectRows.length;
                if(selectLength == 0){
                    $.messager.alert("消息提醒", "请选择数据进行删除!", "warning");
                } else{
                    var numbers = [];
                    $(selectRows).each(function(i, row){
                        numbers[i] = row.sn;
                    });
                    var ids = [];
                    $(selectRows).each(function(i, row){
                        ids[i] = row.id;
                    });
                    $.messager.confirm("消息提醒", "将删除与课程相关的所有数据，确认继续？", function(r){
                        if(r){
                            $.ajax({
                                type: "post",
                                url: "/studentDelete",
                                data: {sns: numbers, ids: ids},
                                success: function(msg){
                                    if(msg == "success"){
                                        $.messager.alert("消息提醒","删除成功!","info");
                                        //刷新表格
                                        $("#dataList").datagrid("reload");
                                        $("#dataList").datagrid("uncheckAll");
                                    } else{
                                        $.messager.alert("消息提醒","删除失败!","warning");
                                        return;
                                    }
                                }
                            });
                        }
                    });
                }
            });

            //设置编辑班级窗口
            $("#editDialog").dialog({
                title: "修改学生信息",
                width: 500,
                height: 400,
                iconCls: "icon-add",
                modal: true,
                collapsible: false,
                minimizable: false,
                maximizable: false,
                draggable: true,
                closed: true,
                buttons: [
                    {
                        text:'确定修改',
                        plain: true,
                        iconCls:'icon-add',
                        handler:function(){
                            var validate = $("#editForm").form("validate");
                            if(!validate){
                                $.messager.alert("消息提醒","请检查你输入的数据!","warning");
                                return;
                            } else{
                                $.ajax({
                                    type: "post",
                                    url: "/student/studentChange",
                                    data: $("#editForm").serialize(),
                                    success: function(msg){
                                        if(msg == "success"){
                                            $.messager.alert("消息提醒","修改成功!","info");
                                            //关闭窗口
                                            $("#editDialog").dialog("close");
                                            //清空原表格数据
                                            $("#edit_name").textbox('setValue', "");
                                            $("#edit_password").val("");
                                            //重新刷新页面数据
                                            //$('#gradeList').combobox("setValue", gradeid);
                                            $('#dataList').datagrid("reload");

                                        } else{
                                            $.messager.alert("消息提醒","修改失败!","warning");
                                            return;
                                        }
                                    }
                                });
                            }
                        }
                    },
                    {
                        text:'重置',
                        plain: true,
                        iconCls:'icon-reload',
                        handler:function(){
                            $("#edit_name").textbox('setValue', "");
                            $("#edit_password").val("");
                        }
                    },
                ],
                onBeforeOpen: function(){
                    var selectRow = $("#dataList").datagrid("getSelected");
                    //console.log(selectRow);
                    //设置值
                    $("#edit_name").textbox('setValue', selectRow.name);
                    $("#edit_password").val(selectRow.password);
                    $("#edit-id").val(selectRow.id);
                }
            });


        })
    </script>
</head>
<body>
<!-- 学生列表 -->
<table id="dataList" cellspacing="0" cellpadding="0" >

</table>
<!-- 工具栏 -->
<div id="toolbar">
    <div style="float: left;"><a id="edit" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a></div>
    <div style="float: left;" class="datagrid-btn-separator"></div>
    <div style="float: left;"><a id="delete" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-some-delete',plain:true">删除</a></div>
    <div style="float: left;" class="datagrid-btn-separator"></div>
    <div style="float: left;"><form class="form-horizontal" id="form_table" action="/import" enctype="multipart/form-data" method="post"><!--<a id="import" class="easyui-linkbutton" data-options="iconCls:'icon-some-delete',plain:true">导入</a>--><button type="submit" class="btn btn-primary">导入</button><input class="form-input" type="file" name="filename"/></form></div>
</div>

<!-- 修改学生窗口 -->
<div id="editDialog" style="padding: 10px">
    <form id="editForm" method="post">
        <input type="hidden" name="id" id="edit-id">
        <table cellpadding="8" >
            <tr>
                <td>学生名:</td>
                <td><input id="edit_name" style="width: 200px; height: 30px;" class="easyui-textbox" type="text" name="name" data-options="required:true, missingMessage:'请填写姓名'" /></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input id="edit_password" style="width: 200px; height: 30px;" class="easyui-teacher" type="text" name="password" validType="password" /></td>
            </tr>
        </table>
    </form>
</div>
<!-- 提交表单处理iframe框架 -->
<iframe id="photo_target" name="photo_target"></iframe>
</body>
</html>
